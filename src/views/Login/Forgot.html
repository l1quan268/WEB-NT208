<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8f5f2, #f2e8dc);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .auth-box {
        background-color: #e1d0bf;
        opacity: 90%;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        position: relative;
      }

      .auth-box h3 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 30px;
        color: #333;
      }

      .form-label {
        font-weight: 600;
      }

      .btn-primary {
        background-color: #000;
        border: none;
        width: 100%;
        padding: 12px;
        font-weight: 600;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #333;
      }

      .toggle-auth {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .toggle-auth a {
        font-weight: 600;
        color: #000;
        text-decoration: none;
      }

      .toggle-auth a:hover {
        text-decoration: underline;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        font-size: 22px;
        font-weight: bold;
        color: #888;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .close-btn:hover {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="auth-box">
      <button class="close-btn" onclick="window.location.href='login.html'">
        &times;
      </button>

      <h3>Quên mật khẩu</h3>
      <form action="/forgot-password" method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Nhập email để nhận liên kết"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Gửi liên kết</button>
        <div class="toggle-auth">
          Quay lại <a href="login.html">Đăng nhập</a>
        </div>
      </form>
    </div>
  </body>
</html>
