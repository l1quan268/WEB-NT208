<div class="container mt-5">
  <h4>Xác thực OTP</h4>
  <form method="POST" action="/verify-otp">
    <div class="mb-3">
      <label for="otp" class="form-label">Mã OTP</label>
      <input
        type="text"
        class="form-control"
        id="otp"
        name="otp"
        maxlength="6"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Xác nhận</button>
  </form>
</div>
